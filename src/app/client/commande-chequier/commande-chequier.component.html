

	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label for="TypeCompte">Choisissez votre compte</label>
				<select [(ngModel)]="compte.cheque" name="cheque" >
					<option *ngFor="let compte of comptes" >
						{{compte.rib}}
					</option>
				</select>
			</div>
		</div>
		<div class="col-md-6">
			
			<button type="submit" class="btn btn-primary" >Demander</button>
		</div>
	</div>
