<div class="row">
	<div class="col">
		<section>
			<header class="header">
				<div class="row">
					<div class="col-md-4">
						<h1>Liste des conseillers</h1>
					</div>
					<div class="col-md-6">					
					</div>
				</div>
			</header>
		</section>
		<section>
			<nav>
				<section class="container">
					<div class="row">
						<div class="col-md-4">
							<i _ngcontent-c1="" aria-hidden="true" class="fa fa-user-plus" title="ajout">&nbsp;</i>
							
							<a routerLink="./new-agent" *ngIf="!print" (click)="toggle()">Voir formulaire d'ajout</a>
							<a routerLink="/admin/managementAgents" *ngIf="print" (click)="toggle()">Cacher formulaire d'ajout</a>
						</div>
						<div class="col-md-4">
							
						</div>
					</div>
				</section>				
			</nav>
			<table class="table">
				<thead>
					<tr>
						<th><div class="container">
							<router-outlet></router-outlet>
						</div>
						<ul class="list-group">
							<li class="list-group-item" *ngFor="let Agent of agents; let i = index">
								{{Agent.firstName}}  {{Agent.lastName}}
								<button class="btn btn-default pull-right" (click)="onDeleteConfirm(user)">
									<span class="fa fa-trash" style="font-size:24px;color:red"></span></button>
									<button class="btn btn-default pull-right" (click)="onEditUser(i)">
										<span class="fa fa-pencil" style="font-size:24px;color:blue"></span>
									</button>
								</li>
							</ul></th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</section>
		</div>
	</div>
