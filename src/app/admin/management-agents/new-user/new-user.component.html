<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="firstName">Prénom :</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName"="user.firstName" #firstName="ngModel">
    </div>
    <div class="form-group">
      <label for="lastName">Nom :</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="matricule">Matricule :</label>
      <input type="text" id="matricule" class="form-control" formControlName="matricule">
    </div>
    <div class="form-group">
      <label for="email">Adresse e-mail :</label>
      <input type="text" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="telephone">Téléphone :</label>
      <input type="text" id="email" class="form-control" formControlName="telephone">
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Soumettre</button>
  </form>
</div>
